<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="css/work.css" />
</head>
<body>
    <h1>work palns</h1>
    <!-- create a container for the todo list -->
    <div id="todo-container">
        <!-- todo list header -->
        <div id="header">
            <h1>To Do List</h1>
        </div>

        <!-- create input box -->
        <div id="todo-form">
            <input type="text" class="input-item" name="input_box" id="input-box" placeholder="Add Task" />
            <!-- add button -->
            <button id="input-button" onclick="addTask()">Add</button>
        </div>

        <!-- task list -->
        <h2>Task List</h2>
        <ul id="list-container"></ul>
    </div>

    <hr />

    <!-- task list counter -->
    <div class="counter-container">
        <div id="task-counters">
            Completed: <span id="completed-counter">0</span> | Uncompleted: <span id="uncompleted-counter">0</span>
        </div>
    </div>

    <script type="text/javascript" src="Java_script/work.js"></script>
</body>
</html>
